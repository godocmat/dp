<div class="container mt-5 light-text-green-shadow">
  <p-progressSpinner *ngIf="isLoading"></p-progressSpinner>
  <div *ngIf="!isLoading" fxLayout="row" fxLayoutAlign="center center">
    <div class="card-red-shadow border-red rounded">
      <p-card>
        <div class="p-3 pl-5 pr-5 ml-5 mr-5" fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="30px">
          <h3>{{this.room}}</h3>
          <h5 *ngIf="user1; else noUsers">{{user1.firstName}} {{user1.lastName}}</h5>
          <h5 *ngIf="user2">{{user2.firstName}} {{user2.lastName}}</h5>
          <h5 *ngIf="user3">{{user3.firstName}} {{user3.lastName}}</h5>
          <h5 *ngIf="user4">{{user4.firstName}} {{user4.lastName}}</h5>
          <ng-template #noUsers>
            <h5>Na tejto izbe zatiaľ nie je nikto ubytovaný</h5>
          </ng-template>
          <p-button label="Rezervovať" styleClass="button-dark-text-green-shadow input-red-shadow p-button-danger"
                    [disabled]="(user.sex === 'male' ? roomObj?.roomType === 'female' : roomObj?.roomType === 'male') || roomObj?.uidFourth.length > 0"
                    (onClick)="reserve()"></p-button>
        </div>
      </p-card>
    </div>

  </div>
</div>
