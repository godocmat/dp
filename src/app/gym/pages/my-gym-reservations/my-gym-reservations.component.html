<main class="container">
  <div class="mt-5 card-yellow-shadow">
    <p-table [value]="reservations" sortField="date">
      <ng-template pTemplate="header">
        <tr>
          <th>D치tum</th>
          <th>Od</th>
          <th>Do</th>
          <th>Zmaza콘</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-reservation>
        <tr>
          <td>{{reservation.date * 1000 | date:'EEEE, d MMMM y'}}</td>
          <td>{{reservation.timeFrom + ':00'}}</td>
          <td>{{reservation.timeUntil + ':00'}}</td>
          <td><p-button styleClass="p-button-danger" label="Zmaza콘 rezerv치ciu" (onClick)="deleteReservation(reservation)"></p-button></td>
        </tr>
      </ng-template>
    </p-table>
    <div fxLayout="row" fxLayoutAlign="center center" class="text-center light-text-green-shadow" *ngIf="reservations.length == 0">
      <h3 class="m-5">Momentalne nemas ziadne rezervacie</h3>
    </div>
  </div>

</main>

<p-confirmDialog header="Potvrdenie" icon="pi pi-exclamation-triangle"></p-confirmDialog>
