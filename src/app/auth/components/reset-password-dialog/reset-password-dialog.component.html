<div class="container d-flex flex-column">
  <form (ngSubmit)="onSubmit()" fxLayout="column" fxLayoutAlign="center center">
    <input class="m-4 password-input input-green-shadow" type="email" pInputText name="email" [(ngModel)]="email"/>
    <p-button class="input-green-shadow button-dark-text-green-shadow" label="Submit" type="submit" ></p-button>
  </form>

</div>
